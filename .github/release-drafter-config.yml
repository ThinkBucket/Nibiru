name-template: '2021.1'
tag-template: '2021.1'
sort-by: 'title'
sort-direction: 'ascending'
exclude-labels:
  - 'dependencies'
  - 'security'
categories:
  - title: 'Basics'
    labels:
      - 'docs: algorithm'
      - 'docs: design patterns'
      - 'docs: http'
  - title: 'Frontend'
    labels:
      - 'docs: javascript'
      - 'docs: html'
      - 'docs: css'
      - 'docs: web'
      - 'docs: react'
      - 'docs: webpack'
      - 'docs: typescript'
      - 'docs: nodejs'
      - 'docs: fe guidelines'
  - title: 'Backend'
    labels:
      - 'docs: java'
  - title: 'AI'
    labels:
      - 'docs: python'
  - title: 'Blog'
    labels:
      - 'blog'
  - title: 'Others'
    labels:
      - 'dev experience'
      - 'wiki'
      - 'website'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |
  # Changes

  $CHANGES
