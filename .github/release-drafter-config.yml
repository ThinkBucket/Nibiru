name-template: '2022.x'
tag-template: '2022.x'
sort-by: 'title'
sort-direction: 'ascending'
exclude-labels:
  - 'dependencies'
  - 'security'
categories:
  - title: 'Basics'
    labels:
      - 'docs: ds & algorithm'
      - 'docs: design patterns'
      - 'docs: network'
      - 'docs: git'
  - title: 'Frontend'
    labels:
      - 'docs: javascript'
      - 'docs: html'
      - 'docs: css'
      - 'docs: web'
      - 'docs: react stack'
      - 'docs: webpack'
      - 'docs: typescript'
      - 'docs: nodejs'
      - 'docs: fe guidelines'
  - title: 'Backend'
    labels:
      - 'docs: python'
      - 'docs: go'
      - 'docs: mysql'
  - title: 'Data & AI'
    labels:
      - 'docs: svg'
  - title: 'Blog'
    labels:
      - 'blog'
  - title: 'Others'
    labels:
      - 'dev experience'
      - 'wiki'
      - 'website'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |
  # Changes

  $CHANGES
